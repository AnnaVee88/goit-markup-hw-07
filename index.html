    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-label-txt">Name</label>
            <div class="input-wrap">
              <input
                class="modal-input"
                name="user-name"
                type="text"
                required
                id="user-name"
              />
              <svg class="modal-input-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field">
            <label for="user-phone" class="modal-label-txt">Phone</label>
            <div class="input-wrap">
              <input
                class="modal-input"
                name="user-phone"
                type="text"
                required
                id="user-phone"
              />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field">
            <label for="user-email" class="modal-label-txt">Email</label>
            <div class="input-wrap">
              <input
                class="modal-input"
                name="user-email"
                type="text"
                required
                id="user-email"
              />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field-comment">
            <label for="user-comment" class="modal-label-txt">Comment</label>
            <textarea
              class="modal-textarea"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="modal-field-check">
            <input
              class="modal-check visually-hidden"
              type="checkbox"
              id="privacy"
              name="user-privacy"
              value="true"
            />
            <label for="privacy" class="check-text">
              <span>
                <svg class="check-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-check-mark"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="a-text" href="">Privacy Policy</a>
            </label>
          </div>
          <button class="modal-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
